<!DOCTYPE html>
<html lang="tr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>

            margin: 0;
            padding: 0;

        }
        
        body {

        .header {

            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .upload-area::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #007973 0%, #00438C 100%);

            transition: opacity 0.25s cubic-bezier(0.4, 0, 0.2, 1);

        #fileInput {

        .file-item {

            position: relative;

        }
        
        .file-item::before {

        .file-item:hover::before {

        .file-name {

        /* Modal i√ßin stil */
        .modal-overlay {

        .modal-overlay.active {

            .upload-area {

                height: calc(100vh - 206px);
            }

    </style>

<body>

    <div class="container">

                <div class="upload-section">

    <!-- Name Modal -->
    <div class="modal-overlay" id="nameModalOverlay"></div>
    <div class="modal" id="nameModal">

        <div class="modal-body">

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModalOverlay"></div>
    <div class="modal" id="editModal">
        <div class="modal-header">
            <h3>Dosya Bilgileri</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Dosya Adƒ±</label>
                <input type="text" id="editFileName" readonly style="background: #F5F5F5;">
            </div>
            <div class="form-group">
                <label>√ñzel Ba≈ülƒ±k</label>
                <input type="text" id="editTitle" placeholder="Ba≈ülƒ±k ekleyin...">
            </div>
            <div class="form-group">
                <label>Notlar</label>
                <textarea id="editNotes" placeholder="Notlarƒ±nƒ±zƒ± buraya yazƒ±n..."></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-modal btn-cancel" onclick="closeEditModal()">ƒ∞ptal</button>
            <button class="btn-modal btn-save" onclick="saveEdit()">Kaydet</button>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal-overlay" id="shareModalOverlay"></div>
    <div class="modal" id="shareModal">
        <div class="modal-header">
            <h3>Dosyalarƒ± Payla≈ü</h3>
        </div>
        <div class="modal-body">
            <p style="color: #666; font-size: 0.9em; margin-bottom: 12px;">
                A≈üaƒüƒ±daki linki payla≈üarak dosyalarƒ±nƒ±zƒ± ba≈ükalarƒ±yla payla≈üabilirsiniz:
            </p>
            <div class="share-link-box">
                <input type="text" id="shareLink" readonly onclick="this.select()">
                <button class="copy-btn" onclick="copyShareLink()">üìã Kopyala</button>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-modal btn-cancel" onclick="closeShareModal()">Kapat</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const map = L.map('map').setView([41.0082, 28.9784], 11);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        let loadedFiles = [];
        let currentEditingIndex = -1;
        let currentUserName = localStorage.getItem('ibbUserName') || '';
        let pendingFiles = [];

        // Load saved files from URL or localStorage
        loadSharedFiles();

        function loadSharedFiles() {
            const urlParams = new URLSearchParams(window.location.search);
            const filesParam = urlParams.get('files');
            
            if (filesParam) {
                try {
                    const filesData = JSON.parse(decodeURIComponent(filesParam));
                    loadedFiles = filesData;
                    loadedFiles.forEach((fileObj, index) => {
                        // Recreate layer from saved data would require the actual KML data
                        // For now, we'll load from localStorage
                    });
                } catch (e) {
                    console.error('Error loading shared files:', e);
                }
            }
            
            // Try loading from localStorage as fallback
            const savedFiles = localStorage.getItem('ibbLoadedFiles');
            if (savedFiles && !filesParam) {
                try {
                    loadedFiles = JSON.parse(savedFiles);
                } catch (e) {
                    console.error('Error loading saved files:', e);
                }
            }
            
            loadDefaultKML();
        }

        function saveFilesToStorage() {
            // Save file metadata to localStorage
            const fileMetadata = loadedFiles.map(f => ({
                name: f.name,
                uploader: f.uploader,
                customTitle: f.customTitle,
                customNotes: f.customNotes,
                visible: f.visible
            }));
            localStorage.setItem('ibbLoadedFiles', JSON.stringify(fileMetadata));
        }

        function loadDefaultKML() {
            fetch('data.kml')
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    }
                    return null;
                })
                .then(kmlText => {
                    if (kmlText) {
                        const blob = new Blob([kmlText], { type: 'application/vnd.google-earth.kml+xml' });
                        const file = new File([blob], 'data.kml', { type: 'application/vnd.google-earth.kml+xml' });
                        addFileToMap(file, 'Sistem');
                    }
                })
                .catch(err => console.log('Varsayƒ±lan KML y√ºklenemedi:', err));
        }

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            files.forEach(file => {
                if (file.name.endsWith('.kml') || file.name.endsWith('.kmz')) {
                    checkUserNameAndAdd(file);
                }
            });
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            files.forEach(file => checkUserNameAndAdd(file));
            fileInput.value = '';
        });

        function checkUserNameAndAdd(file) {
            if (!currentUserName) {
                pendingFiles.push(file);
                showNameModal();
            } else {
                addFileToMap(file, currentUserName);
            }
        }

        function showNameModal() {
            document.getElementById('nameModalOverlay').classList.add('active');
            document.getElementById('nameModal').classList.add('active');
            document.getElementById('userName').value = currentUserName;
            document.getElementById('userName').focus();
        }

        function saveUserName() {
            const name = document.getElementById('userName').value.trim();
            if (!name) {
                alert('L√ºtfen isminizi girin');
                return;
            }
            currentUserName = name;
            localStorage.setItem('ibbUserName', name);
            
            document.getElementById('nameModalOverlay').classList.remove('active');
            document.getElementById('nameModal').classList.remove('active');
            
            // Add pending files
            pendingFiles.forEach(file => addFileToMap(file, currentUserName));
            pendingFiles = [];
        }

        function addFileToMap(file, uploaderName) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const fileData = e.target.result;
                
                if (file.name.endsWith('.kmz')) {
                    JSZip.loadAsync(fileData).then(zip => {
                        zip.file("doc.kml").async("string").then(kmlText => {
                            processKML(kmlText, file.name, uploaderName);
                        });
                    });
                } else {
                    processKML(fileData, file.name, uploaderName);
                }
            };
            
            if (file.name.endsWith('.kmz')) {
                reader.readAsArrayBuffer(file);
            } else {
                reader.readAsText(file);
            }
        }

        function processKML(kmlText, fileName, uploaderName) {
            const kmlLayer = omnivore.kml.parse(kmlText);
            
            kmlLayer.addTo(map);
            
            if (kmlLayer.getBounds().isValid()) {
                map.fitBounds(kmlLayer.getBounds());
            }
            
            const fileObj = {
                name: fileName,
                layer: kmlLayer,
                visible: true,
                customTitle: '',
                customNotes: '',
                uploader: uploaderName || 'Anonim'
            };
            
            loadedFiles.push(fileObj);
            updatePopups(loadedFiles.length - 1);
            updateFileList();
            saveFilesToStorage();
        }

        function updatePopups(fileIndex) {
            const fileObj = loadedFiles[fileIndex];
            
            fileObj.layer.eachLayer(layer => {
                if (layer.feature && layer.feature.properties) {
                    const props = layer.feature.properties;
                    let popupContent = '<div style="max-width: 300px;">';
                    
                    if (props.name) {
                        popupContent += `<h3 style="margin-bottom: 10px; color: #00438C;">${props.name}</h3>`;
                    }
                    
                    if (props.description) {
                        popupContent += `<div>${props.description}</div>`;
                    }
                    
                    if (fileObj.customTitle) {
                        popupContent += `<div class="popup-custom-title">${fileObj.customTitle}</div>`;
                    }
                    
                    if (fileObj.customNotes) {
                        popupContent += `<div class="popup-custom-notes">${fileObj.customNotes}</div>`;
                    }
                    
                    if (fileObj.uploader) {
                        popupContent += `<div class="popup-uploader">üì§ ${fileObj.uploader}</div>`;
                    }
                    
                    popupContent += '</div>';
                    layer.bindPopup(popupContent);
                }
            });
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            
            if (loadedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }
            
            let html = '<div class="file-list-header">Dosyalar</div>';
            
            loadedFiles.forEach((fileObj, index) => {
                html += `
                    <div class="file-item">
                        <div class="file-name">${fileObj.name}</div>
                        <div class="file-uploader">üë§ ${fileObj.uploader}</div>
                        <div class="file-actions">
                            <button class="btn btn-toggle ${fileObj.visible ? '' : 'hidden'}" onclick="toggleFileVisibility(${index})" title="${fileObj.visible ? 'Gizle' : 'G√∂ster'}">
                                ${fileObj.visible ? 'üëÅÔ∏è' : 'üîí'}
                            </button>
                            <button class="btn btn-edit" onclick="openEditModal(${index})" title="D√ºzenle">
                                ‚úèÔ∏è
                            </button>
                            <button class="btn btn-remove" onclick="removeFile(${index})" title="Sil">
                                ‚úï
                            </button>
                        </div>
                    </div>
                `;
            });
            
            fileList.innerHTML = html;
        }

        function toggleFileVisibility(index) {
            const fileObj = loadedFiles[index];
            fileObj.visible = !fileObj.visible;
            
            if (fileObj.visible) {
                map.addLayer(fileObj.layer);
            } else {
                map.removeLayer(fileObj.layer);
            }
            
            updateFileList();
            saveFilesToStorage();
        }

        function removeFile(index) {
            const fileObj = loadedFiles[index];
            map.removeLayer(fileObj.layer);
            loadedFiles.splice(index, 1);
            updateFileList();
            saveFilesToStorage();
        }

        function openEditModal(index) {
            currentEditingIndex = index;
            const fileObj = loadedFiles[index];
            
            document.getElementById('editFileName').value = fileObj.name;
            document.getElementById('editTitle').value = fileObj.customTitle || '';
            document.getElementById('editNotes').value = fileObj.customNotes || '';
            
            document.getElementById('editModalOverlay').classList.add('active');
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModalOverlay').classList.remove('active');
            document.getElementById('editModal').classList.remove('active');
            currentEditingIndex = -1;
        }

        function saveEdit() {
            if (currentEditingIndex === -1) return;
            
            const fileObj = loadedFiles[currentEditingIndex];
            fileObj.customTitle = document.getElementById('editTitle').value;
            fileObj.customNotes = document.getElementById('editNotes').value;
            
            updatePopups(currentEditingIndex);
            closeEditModal();
            saveFilesToStorage();
        }

        function shareFiles() {
            if (loadedFiles.length === 0) {
                alert('Payla≈üƒ±lacak dosya yok!');
                return;
            }
            
            const fileMetadata = loadedFiles.map(f => ({
                name: f.name,
                uploader: f.uploader,
                customTitle: f.customTitle,
                customNotes: f.customNotes
            }));
            
            const encodedFiles = encodeURIComponent(JSON.stringify(fileMetadata));
            const shareUrl = `${window.location.origin}${window.location.pathname}?files=${encodedFiles}`;
            
            document.getElementById('shareLink').value = shareUrl;
            document.getElementById('shareModalOverlay').classList.add('active');
            document.getElementById('shareModal').classList.add('active');
        }

        function closeShareModal() {
            document.getElementById('shareModalOverlay').classList.remove('active');
            document.getElementById('shareModal').classList.remove('active');
        }

        function copyShareLink() {
            const linkInput = document.getElementById('shareLink');
            linkInput.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Kopyalandƒ±!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        // Modal overlays click to close
        document.getElementById('editModalOverlay').addEventListener('click', closeEditModal);
        document.getElementById('shareModalOverlay').addEventListener('click', closeShareModal);

        map.zoomControl.setPosition('topright');

        L.control.scale({
            imperial: false,
            metric: true
        }).addTo(map);
    </script>
</body>
</html>
